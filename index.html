<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>


    <div id="container">
        
        <main id="mainArea">
            <div id="calculatorBase">
                <div id="displayHead">
                    <div id="displayBar"></div>
                </div>
                <div class="buttonSection">
                    <div id="leftSide">
                        <div id="clearArea">
                            <button class="clear">C</button>
                            <button class="clear">CE</button>
                        </div>
                        <div id="numberArea" class="numbers">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>0</button>
                            <button>.</button>
                            <button>=</button>
                        </div>
                    </div>
                    <div id="rightSide" class="operators">
                        <button>&divide;</button>
                        <button>&times;</button>
                        <button>&minus;</button>
                        <button id="addition">&plus;</button>
                    </div>
                </div>
            </div>
            <div class="historyHolder">
                <aside class="historyToggle">Toggle</aside>
                <aside class="historyArea">
                    <div class="questionHistory">
                        <div class="questionHistoryHead">Query History</div>
                        <div class="questionHistory1"></div>
                        <div class="questionHistory2"></div>
                        <div class="questionHistory3"></div>
                        <div class="questionHistory4"></div>
                        <div class="questionHistory5"></div>
                    </div>
                    <div class="answerHistory">
                        <div class="answerHistoryHead">Answer History</div>
                        <div class="answerHistory1"></div>
                        <div class="answerHistory2"></div>
                        <div class="answerHistory3"></div>
                        <div class="answerHistory4"></div>
                        <div class="answerHistory5"></div>
                    </div>
                </aside>
            </div>
        </main>
    </div>


</body>
</html>
