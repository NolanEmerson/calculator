<!DOCTYPE html>
<html>
<head>
    <title>It's a freakin' calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>


    <div id="container">
        <header id="headArea">
            <h1 id="headText">Computinate stuff</h1>
        </header>


        <main id="mainArea">
            <div id="calculatorBase">
                <div id="displayHead">
                    <div id="displayBar"></div>
                </div>
                <div id="leftSide">
                    <div id="clearArea">
                        <button class="clear">C</button>
                        <button class="clear">CE</button>
                    </div>
                    <div id="numberArea" class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div id="rightSide" class="operators">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button id="addition">+</button>
                </div>
            </div>
        </main>
    </div>


</body>
</html>
